<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- <script src="js/jquery-3.7.1.min"></script> -->
<script>
    $("document").ready(function () {
        // selectors and filters
        // $("body").append("<h1>I love Me</h1>");
        $("h1").css("border","3px solid green");
        $("h2:first").css("border","2px solid red");
        $("h2:last").css("border","2px solid blue");
        // selectors and filters
        //replacing content
        var newtext=$("<p>");
        newtext.append("<i>I eat Chicken</i>");
        $("#textbox").html(newtext);
        //replaing content

    });
</script>
</head>
<body>
    <div id="#textbox">
        rehhberhberhber
        </div>

        <p>This is a paragraph.</p>
        <h2>Meow</h2>
        <h2>Bow</h2>
        <h2>Ceow</h2>
        
</body>
</html>
